<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h1>Dodaj post</h1>
    </div>
    <div>
        <form method="post" th:action="@{/addPost}">
            <label>Tytuł</label>
            <input type="text" required th:name="title" placeholder="Tytuł....">
            <label>Treść</label>
            <textarea type="text" th:name="content" placeholder="Treść postu..."></textarea>
            <input th:type="submit" value="Dodaj post">
        </form>
    </div>


</body>
</html>
